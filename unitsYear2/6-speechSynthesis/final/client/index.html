<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>ScriptEd Speech Synthesis Lesson</title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css">
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all">
    
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
   
    <form>
        <div class="form-group">
            <textarea id="translateFrom" class="form-control" placeholder="Enter text to translate." x-webkit-speech></textarea>
        </div>
        <div class="form-group">
            <select id="langs" clas="form-control">
            </select>
        </div>
        <div class="form-group">
            <button id="translate-btn" class="btn btn-default form-control">Translate</button>
        </div>
        <div class="form-group">
            <textarea id="translateTo" class="form-control" placeholder="Translation will appear here." disabled></textarea>
        </div>
        <div class="form-group">
            <select id="voices" clas="form-control">
            </select>
        </div>
        <div class="form-group">
            <button id="speak-btn" class="btn btn-default form-control">Speak</button>
        </div>
    </form>

</body>
</html>
