<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>ScriptEd Speech Synthesis Lesson</title>

    <link href="main.css" rel="stylesheet" type="text/css" media="all">
    
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <form>
        <textarea id="translateFrom" placeholder="Enter text to translate."></textarea>
        <select id="langs">
        </select>
        <button id="translate-btn">Translate</button>
        <textarea id="translateTo" placeholder="Translation will appear here."></textarea>
        <select id="voices">
        </select>
        <button id="speak-btn">Speak</button>
    </form>
</body>
</html>
